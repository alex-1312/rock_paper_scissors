<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>rps</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Sigmar+One&display=swap');
  </style>
  <script src="./js/rps.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Rock Paper Scissor</h1>
      <p>First to three wins...</p>
      <button class="btn" id="btn-rock">Rock</button>
      <button class="btn" id="btn-paper">Paper</button>
      <button class="btn" id="btn-scissor">Scissor</button>
    </div>
    <h2 id="round">Rounds: 0</h2>
    <div class="content flex">
      <div id="player-score">
        <h3>Player</h3>
        <p id="ps">0</p>
      </div>
      <div id="computer-score">
        <h3>Computer</h3>
        <p id="cs">0</p>
      </div>
    </div>
    <p id="combat-text"></p>
  </div>
</body>
</html>
